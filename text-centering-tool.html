<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Pic</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2c2c2c;
            box-shadow: 0 0 0 3px rgba(44, 44, 44, 0.1);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        canvas {
            border: 3px solid #e1e1e1;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        canvas:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .info-panel {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .metric {
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 2px;
        }

        .metric-value {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .debug-canvas {
            border-color: #ff6b6b !important;
        }

        .download-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .download-button {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 44, 44, 0.3);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 44, 44, 0.4);
        }

        .download-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text2Pic</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="text">表示テキスト</label>
                <input type="text" id="text" value="文字" placeholder="テキストを入力">
            </div>
            <div class="control-group">
                <label for="fontSize">フォントサイズ (px)</label>
                <input type="number" id="fontSize" value="48" min="10" max="200">
            </div>
            <div class="control-group">
                <label for="fontFamily">フォントファミリー</label>
                <select id="fontFamily">
                    <option value="Arial">Arial - ラテン文字（英語・西欧言語）サンセリフ</option>
                    <option value="Times New Roman">Times New Roman - ラテン文字（英語・西欧言語）セリフ</option>
                    <option value="Georgia">Georgia - ラテン文字（英語・西欧言語）読みやすいセリフ</option>
                    <option value="Courier New">Courier New - ラテン文字（英語・西欧言語）等幅</option>
                    <option value="Impact">Impact - ラテン文字（英語・西欧言語）太字ディスプレイ</option>
                    <option value="Comic Sans MS">Comic Sans MS - ラテン文字（英語・西欧言語）カジュアル</option>
                    <option value="Meiryo">Meiryo - 日本語（ひらがな・カタカナ・漢字）</option>
                    <option value="Microsoft YaHei">Microsoft YaHei - 簡体字中国語</option>
                    <option value="Microsoft JhengHei">Microsoft JhengHei - 繁体字中国語</option>
                    <option value="Malgun Gothic">Malgun Gothic - 韓国語（ハングル）</option>
                </select>
            </div>
            <div class="control-group">
                <label for="canvasSize">キャンバスサイズ (px)</label>
                <input type="number" id="canvasSize" value="300" min="100" max="600">
            </div>
            <div class="control-group">
                <label for="authorName">作者名</label>
                <input type="text" id="authorName" value="" placeholder="作者名を入力（空白の場合は表示されません）">
            </div>
            <div class="control-group">
                <label for="authorFontSize">作者名フォントサイズ (px)</label>
                <input type="number" id="authorFontSize" value="12" min="6" max="48">
            </div>
        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <div class="canvas-title">画像イメージ</div>
                <canvas id="perfectCanvas"></canvas>
            </div>
            <div class="canvas-wrapper">
                <div class="canvas-title">デバッグビュー</div>
                <canvas id="debugCanvas" class="debug-canvas"></canvas>
            </div>
        </div>

        <div class="download-section">
            <button class="download-button" onclick="app.downloadSVG('perfect')">
                画像イメージをSVGでダウンロード
            </button>
        </div>

        <div class="info-panel">
            <div class="info-title">テキスト測定データ</div>
            <div class="metrics" id="metrics"></div>
        </div>
    </div>

    <script>
        /* 
         * 画像作成アルゴリズムの評価
         * 
         * 【アプローチ】
         * Canvas APIのmeasureText()とactualBoundingBoxを使用した精密なテキスト中央配置
         * 
         * 【メリット】
         * - 数学的に正確な中央配置を実現
         * - 日本語を含む多言語に対応
         * - リアルタイムプレビュー機能
         * - フォントサイズ・種類の動的変更が可能
         * - デバッグビューによる視覚的検証
         * 
         * 【デメリット】
         * - 実装が複雑で理解・保守が困難
         * - 一般ユーザーには不要な詳細情報が多い
         * - コード量が多く、シンプルな用途には過剰
         * - ブラウザ間でのmeasureText精度の差異リスク
         * 
         * 【結論】
         * アプローチ自体は技術的に優秀だが、実用性を考慮し
         * 不要な機能を削除してシンプル化することを推奨
         */
        class PerfectTextCentering {
            constructor() {
                this.perfectCanvas = document.getElementById('perfectCanvas');
                this.debugCanvas = document.getElementById('debugCanvas');
                this.perfectCtx = this.perfectCanvas.getContext('2d');
                this.debugCtx = this.debugCanvas.getContext('2d');
                this.metricsContainer = document.getElementById('metrics');
                
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                const inputs = ['text', 'fontSize', 'fontFamily', 'canvasSize', 'authorName', 'authorFontSize'];
                inputs.forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.updateDisplay();
                    });
                });
            }

            getInputValues() {
                return {
                    text: document.getElementById('text').value || '文字',
                    fontSize: parseInt(document.getElementById('fontSize').value) || 48,
                    fontFamily: document.getElementById('fontFamily').value || 'Arial',
                    canvasSize: parseInt(document.getElementById('canvasSize').value) || 300,
                    authorName: document.getElementById('authorName').value || '',
                    authorFontSize: parseInt(document.getElementById('authorFontSize').value) || 12
                };
            }

            measureTextPrecisely(ctx, text, font) {
                ctx.font = font;
                
                // 基本的な測定値を取得
                const metrics = ctx.measureText(text);
                
                // より正確な高さ測定のため、フォントサイズも考慮
                const fontSizeMatch = font.match(/(\d+)px/);
                const fontSize = fontSizeMatch ? parseInt(fontSizeMatch[1]) : 16;
                
                // 正確な外接四角形を取得（ピクセル単位での測定）
                const preciseBounds = this.getPixelPerfectBounds(ctx, text, font);
                
                return {
                    width: preciseBounds.width,
                    height: preciseBounds.height,
                    actualBoundingBoxLeft: preciseBounds.left,
                    actualBoundingBoxRight: preciseBounds.right,
                    actualBoundingBoxAscent: preciseBounds.ascent,
                    actualBoundingBoxDescent: preciseBounds.descent,
                    fontBoundingBoxAscent: metrics.fontBoundingBoxAscent || fontSize,
                    fontBoundingBoxDescent: metrics.fontBoundingBoxDescent || fontSize * 0.25,
                    emHeightAscent: metrics.emHeightAscent || fontSize * 0.8,
                    emHeightDescent: metrics.emHeightDescent || fontSize * 0.2,
                    hangingBaseline: metrics.hangingBaseline || fontSize * 0.8,
                    alphabeticBaseline: 0,
                    ideographicBaseline: metrics.ideographicBaseline || fontSize * 0.1
                };
            }

            /**
             * ピクセル単位で正確な文字の外接四角形を計算
             * 実際に描画された文字のピクセルを分析して、正確な境界を取得
             * measureText()の結果と比較して、より適切な値を選択
             */
            getPixelPerfectBounds(ctx, text, font) {
                // まず従来のmeasureText()で基本測定値を取得
                const originalMetrics = ctx.measureText(text);
                const fontSizeMatch = font.match(/(\d+)px/);
                const fontSize = fontSizeMatch ? parseInt(fontSizeMatch[1]) : 16;
                
                // 一時キャンバスを作成してテキストを描画
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                // より余裕を持ったサイズでキャンバスを作成
                const canvasWidth = Math.max(originalMetrics.width * 2, fontSize * text.length * 3);
                const canvasHeight = fontSize * 4;
                tempCanvas.width = canvasWidth;
                tempCanvas.height = canvasHeight;
                
                // テキストを描画
                tempCtx.font = font;
                tempCtx.fillStyle = 'black';
                tempCtx.textBaseline = 'alphabetic';
                tempCtx.textAlign = 'left';
                
                // ベースライン位置を計算（キャンバスの2/3の位置）
                const baselineY = Math.floor(canvasHeight * 2 / 3);
                const startX = Math.floor(canvasWidth / 4); // 左側に十分な余白
                
                tempCtx.fillText(text, startX, baselineY);
                
                // ピクセルデータを取得
                const imageData = tempCtx.getImageData(0, 0, canvasWidth, canvasHeight);
                const pixels = imageData.data;
                
                // 文字のピクセルが存在する境界を検出
                let minX = canvasWidth, maxX = -1;
                let minY = canvasHeight, maxY = -1;
                
                for (let y = 0; y < canvasHeight; y++) {
                    for (let x = 0; x < canvasWidth; x++) {
                        const index = (y * canvasWidth + x) * 4;
                        // アルファ値をチェック（透明でない = 文字のピクセル）
                        if (pixels[index + 3] > 10) { // わずかなアンチエイリアスも含める
                            minX = Math.min(minX, x);
                            maxX = Math.max(maxX, x);
                            minY = Math.min(minY, y);
                            maxY = Math.max(maxY, y);
                        }
                    }
                }
                
                // 文字が検出されなかった場合のフォールバック
                if (maxX === -1) {
                    return {
                        left: originalMetrics.actualBoundingBoxLeft || 0,
                        right: originalMetrics.actualBoundingBoxRight || originalMetrics.width,
                        width: originalMetrics.width,
                        ascent: originalMetrics.actualBoundingBoxAscent || fontSize * 0.8,
                        descent: originalMetrics.actualBoundingBoxDescent || fontSize * 0.2,
                        height: (originalMetrics.actualBoundingBoxAscent || fontSize * 0.8) + (originalMetrics.actualBoundingBoxDescent || fontSize * 0.2)
                    };
                }
                
                // 検出された境界をベースライン基準の座標系に変換
                const pixelLeft = minX - startX;
                const pixelRight = maxX - startX;
                const pixelWidth = maxX - minX + 1;
                const pixelAscent = baselineY - minY;
                const pixelDescent = maxY - baselineY;
                const pixelHeight = maxY - minY + 1;
                
                // measureText()の結果と比較して、より適切な値を選択
                // 幅については、measureText()の方が大きい場合はそれを使用（文字が切れるのを防ぐため）
                const safeLeft = Math.min(pixelLeft, originalMetrics.actualBoundingBoxLeft || 0);
                const safeRight = Math.max(pixelRight, originalMetrics.actualBoundingBoxRight || originalMetrics.width);
                const safeWidth = Math.max(pixelWidth, originalMetrics.width);
                const safeAscent = Math.max(pixelAscent, originalMetrics.actualBoundingBoxAscent || fontSize * 0.8);
                const safeDescent = Math.max(pixelDescent, originalMetrics.actualBoundingBoxDescent || fontSize * 0.2);
                const safeHeight = Math.max(pixelHeight, safeAscent + safeDescent);
                
                return {
                    left: safeLeft,
                    right: safeRight,
                    width: safeWidth,
                    ascent: safeAscent,
                    descent: safeDescent,
                    height: safeHeight
                };
            }

            calculatePerfectCenter(canvasSize, textMetrics) {
                // 外接矩形の中心点を計算
                const boundingBoxCenterX = (textMetrics.actualBoundingBoxRight - textMetrics.actualBoundingBoxLeft) / 2;
                const boundingBoxCenterY = (textMetrics.actualBoundingBoxAscent + textMetrics.actualBoundingBoxDescent) / 2;
                
                // キャンバスの中心からテキストの描画位置を計算
                const x = canvasSize / 2 + textMetrics.actualBoundingBoxLeft - boundingBoxCenterX;
                const y = canvasSize / 2 + textMetrics.actualBoundingBoxAscent - boundingBoxCenterY;
                
                return { x, y };
            }

            calculateBottomRightPosition(canvasSize, textMetrics, margin = 10) {
                // 右下角からマージンを引いた位置に配置
                // テキストは右端から左に向かって描画されるように調整
                const x = canvasSize - margin - textMetrics.actualBoundingBoxRight;
                const y = canvasSize - margin - textMetrics.actualBoundingBoxDescent;
                
                return { x, y };
            }

            drawPerfectCentered(ctx, text, font, canvasSize, authorName, authorFont) {
                // キャンバスをクリア
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                
                // 背景を白に設定
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvasSize, canvasSize);
                
                // メインテキスト測定
                const textMetrics = this.measureTextPrecisely(ctx, text, font);
                const position = this.calculatePerfectCenter(canvasSize, textMetrics);
                
                // メインテキストを描画
                ctx.fillStyle = '#333333';
                ctx.font = font;
                ctx.textBaseline = 'alphabetic';
                ctx.textAlign = 'left';
                ctx.fillText(text, position.x, position.y);
                
                // 作者名を描画（空でない場合のみ）
                let authorMetrics = null;
                let authorPosition = null;
                if (authorName && authorName.trim()) {
                    authorMetrics = this.measureTextPrecisely(ctx, authorName, authorFont);
                    authorPosition = this.calculateBottomRightPosition(canvasSize, authorMetrics);
                    
                    ctx.fillStyle = '#666666'; // 少し薄い色で目立たないようにする
                    ctx.font = authorFont;
                    ctx.fillText(authorName, authorPosition.x, authorPosition.y);
                }
                
                return { textMetrics, position, authorMetrics, authorPosition };
            }

            drawDebugView(ctx, text, font, canvasSize, textMetrics, position, authorName, authorFont, authorMetrics, authorPosition) {
                // キャンバスをクリア
                ctx.clearRect(0, 0, canvasSize, canvasSize);
                
                // 背景を薄いグレーに設定
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvasSize, canvasSize);
                
                const centerX = canvasSize / 2;
                const centerY = canvasSize / 2;
                
                // 中心線を描画
                ctx.strokeStyle = '#007bff';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, canvasSize);
                ctx.moveTo(0, centerY);
                ctx.lineTo(canvasSize, centerY);
                ctx.stroke();
                
                // メインテキストを描画
                ctx.fillStyle = '#333333';
                ctx.font = font;
                ctx.textBaseline = 'alphabetic';
                ctx.textAlign = 'left';
                ctx.setLineDash([]);
                ctx.fillText(text, position.x, position.y);
                
                // 作者名を描画（存在する場合）
                if (authorName && authorName.trim() && authorPosition) {
                    ctx.fillStyle = '#666666';
                    ctx.font = authorFont;
                    ctx.fillText(authorName, authorPosition.x, authorPosition.y);
                    
                    // 作者名の外接矩形を描画
                    if (authorMetrics) {
                        const authorLeft = authorPosition.x - authorMetrics.actualBoundingBoxLeft;
                        const authorTop = authorPosition.y - authorMetrics.actualBoundingBoxAscent;
                        const authorWidth = authorMetrics.actualBoundingBoxRight - authorMetrics.actualBoundingBoxLeft;
                        const authorHeight = authorMetrics.actualBoundingBoxAscent + authorMetrics.actualBoundingBoxDescent;
                        
                        ctx.strokeStyle = '#ff9500'; // オレンジ色で作者名の境界を表示
                        ctx.lineWidth = 1;
                        ctx.strokeRect(authorLeft, authorTop, authorWidth, authorHeight);
                    }
                }
                
                // メインテキストの外接矩形を描画
                const left = position.x - textMetrics.actualBoundingBoxLeft;
                const top = position.y - textMetrics.actualBoundingBoxAscent;
                const width = textMetrics.actualBoundingBoxRight - textMetrics.actualBoundingBoxLeft;
                const height = textMetrics.actualBoundingBoxAscent + textMetrics.actualBoundingBoxDescent;
                
                ctx.strokeStyle = '#dc3545';
                ctx.lineWidth = 2;
                ctx.strokeRect(left, top, width, height);
                
                // ベースラインを描画
                ctx.strokeStyle = '#28a745';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(position.x - textMetrics.actualBoundingBoxLeft - 10, position.y);
                ctx.lineTo(position.x + textMetrics.actualBoundingBoxRight + 10, position.y);
                ctx.stroke();
                
                // 外接矩形の中心点を描画
                const rectCenterX = left + width / 2;
                const rectCenterY = top + height / 2;
                
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(rectCenterX, rectCenterY, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // キャンバスの中心点を描画
                ctx.fillStyle = '#007bff';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 4, 0, Math.PI * 2);
                ctx.fill();
            }

            updateMetrics(textMetrics, position, canvasSize) {
                const metrics = [
                    { label: 'テキスト幅', value: `${textMetrics.width.toFixed(1)}px` },
                    { label: 'テキスト高さ', value: `${(textMetrics.actualBoundingBoxAscent + textMetrics.actualBoundingBoxDescent).toFixed(1)}px` },
                    { label: 'X座標', value: `${position.x.toFixed(1)}px` },
                    { label: 'Y座標', value: `${position.y.toFixed(1)}px` },
                    { label: 'アセント', value: `${textMetrics.actualBoundingBoxAscent.toFixed(1)}px` },
                    { label: 'ディセント', value: `${textMetrics.actualBoundingBoxDescent.toFixed(1)}px` },
                    { label: '左オフセット', value: `${textMetrics.actualBoundingBoxLeft.toFixed(1)}px` },
                    { label: '右オフセット', value: `${textMetrics.actualBoundingBoxRight.toFixed(1)}px` }
                ];
                
                this.metricsContainer.innerHTML = metrics.map(metric => `
                    <div class="metric">
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-value">${metric.value}</div>
                    </div>
                `).join('');
            }

            compressSVG(svgContent) {
                return svgContent
                    // HTMLコメントを削除
                    .replace(/<!--[\s\S]*?-->/g, '')
                    // 各行の先頭と末尾の空白を削除
                    .replace(/^\s+|\s+$/gm, '')
                    // テキストタグ内の改行を削除（閉じタグまで1行にする）
                    .replace(/<text([^>]*?)\n\s*([^<]*?)\n\s*<\/text>/g, '<text$1>$2</text>')
                    // テキストタグの属性部分の改行も整理
                    .replace(/<text([^>]*?)\s+([^>]*?)>/g, (match, p1, p2) => {
                        const attributes = (p1 + ' ' + p2).replace(/\s+/g, ' ').trim();
                        return `<text ${attributes}>`;
                    })
                    // タグ内の不要なスペースを整理
                    .replace(/\s*=\s*/g, '=')
                    .replace(/\s+>/g, '>')
                    // 空行を削除
                    .replace(/\n\s*\n/g, '\n')
                    // 2スペースインデントを追加（ルート要素以外）
                    .split('\n')
                    .map((line, index) => {
                        const trimmedLine = line.trim();
                        if (index === 0 || trimmedLine.startsWith('<svg') || trimmedLine.startsWith('</svg>') || !trimmedLine) {
                            return trimmedLine; // ルート要素と空行はインデントしない
                        }
                        return '  ' + trimmedLine; // 2スペースインデント
                    })
                    .join('\n')
                    // 開始・終了の改行を削除
                    .replace(/^\n+|\n+$/g, '');
            }

            updateDisplay() {
                const { text, fontSize, fontFamily, canvasSize, authorName, authorFontSize } = this.getInputValues();
                const font = `${fontSize}px ${fontFamily}`;
                const authorFont = `${authorFontSize}px ${fontFamily}`;
                
                // キャンバスサイズを更新
                [this.perfectCanvas, this.debugCanvas].forEach(canvas => {
                    canvas.width = canvasSize;
                    canvas.height = canvasSize;
                    canvas.style.width = `${Math.min(canvasSize, 300)}px`;
                    canvas.style.height = `${Math.min(canvasSize, 300)}px`;
                });
                
                // 画像イメージを描画
                const { textMetrics, position, authorMetrics, authorPosition } = this.drawPerfectCentered(
                    this.perfectCtx, text, font, canvasSize, authorName, authorFont
                );
                
                // デバッグビューを描画
                this.drawDebugView(
                    this.debugCtx, text, font, canvasSize, textMetrics, position, 
                    authorName, authorFont, authorMetrics, authorPosition
                );
                
                // メトリクス情報を更新
                this.updateMetrics(textMetrics, position, canvasSize);
            }

            downloadSVG(canvasType) {
                const canvas = canvasType === 'perfect' ? this.perfectCanvas : this.debugCanvas;
                const { text, fontSize, fontFamily, canvasSize, authorName, authorFontSize } = this.getInputValues();
                const font = `${fontSize}px ${fontFamily}`;
                const authorFont = `${authorFontSize}px ${fontFamily}`;
                const textMetrics = this.measureTextPrecisely(canvas.getContext('2d'), text, font);
                const position = this.calculatePerfectCenter(canvasSize, textMetrics);
                
                // 作者名の位置とメトリクス（存在する場合のみ）
                let authorMetrics = null;
                let authorPosition = null;
                if (authorName && authorName.trim()) {
                    authorMetrics = this.measureTextPrecisely(canvas.getContext('2d'), authorName, authorFont);
                    authorPosition = this.calculateBottomRightPosition(canvasSize, authorMetrics);
                }
                
                // 現在の日時を取得してファイル名に使用
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hour = String(now.getHours()).padStart(2, '0');
                const minute = String(now.getMinutes()).padStart(2, '0');
                const second = String(now.getSeconds()).padStart(2, '0');
                const timestamp = `${year}${month}${day}${hour}${minute}${second}`;
                // ファイル名に使用できない文字を置換（Windows/Linux/Mac対応）
                const safeText = text.replace(/[<>:"/\\|?*]/g, '_');
                const filename = `${safeText}_${timestamp}.svg`;
                
                let svgContent;
                
                if (canvasType === 'perfect') {
                    // 画像イメージのSVGを生成
                    const authorSvg = (authorName && authorName.trim()) ? 
                        `        <!-- 作者名 -->
                        <text x="${authorPosition.x}" y="${authorPosition.y}" 
                              font-family="${fontFamily}" 
                              font-size="${authorFontSize}" 
                              fill="#666666" 
                              text-anchor="start" 
                              dominant-baseline="alphabetic">${authorName}</text>` : '';
                              
                    svgContent = `<svg width="${canvasSize}" height="${canvasSize}" xmlns="http://www.w3.org/2000/svg">
                        <!-- 背景 -->
                        <rect width="100%" height="100%" fill="#ffffff"/>
                        
                        <!-- メインテキスト -->
                        <text x="${position.x}" y="${position.y}" 
                              font-family="${fontFamily}" 
                              font-size="${fontSize}" 
                              fill="#333333" 
                              text-anchor="start" 
                              dominant-baseline="alphabetic">${text}</text>
${authorSvg}
                    </svg>`;
                } else {
                    // デバッグビューのSVGを生成
                    const centerX = canvasSize / 2;
                    const centerY = canvasSize / 2;
                    const left = position.x - textMetrics.actualBoundingBoxLeft;
                    const top = position.y - textMetrics.actualBoundingBoxAscent;
                    const width = textMetrics.actualBoundingBoxRight - textMetrics.actualBoundingBoxLeft;
                    const height = textMetrics.actualBoundingBoxAscent + textMetrics.actualBoundingBoxDescent;
                    const rectCenterX = left + width / 2;
                    const rectCenterY = top + height / 2;
                    
                    // 作者名のデバッグ要素（存在する場合のみ）
                    const authorDebugSvg = (authorName && authorName.trim() && authorMetrics) ? 
                        `        <!-- 作者名 -->
                        <text x="${authorPosition.x}" y="${authorPosition.y}" 
                              font-family="${fontFamily}" 
                              font-size="${authorFontSize}" 
                              fill="#666666" 
                              text-anchor="start" 
                              dominant-baseline="alphabetic">${authorName}</text>
                        
                        <!-- 作者名外接矩形 -->
                        <rect x="${authorPosition.x - authorMetrics.actualBoundingBoxLeft}" 
                              y="${authorPosition.y - authorMetrics.actualBoundingBoxAscent}" 
                              width="${authorMetrics.actualBoundingBoxRight - authorMetrics.actualBoundingBoxLeft}" 
                              height="${authorMetrics.actualBoundingBoxAscent + authorMetrics.actualBoundingBoxDescent}" 
                              fill="none" stroke="#ff9500" stroke-width="1"/>` : '';
                    
                    svgContent = `<svg width="${canvasSize}" height="${canvasSize}" xmlns="http://www.w3.org/2000/svg">
                        <!-- 背景 -->
                        <rect width="100%" height="100%" fill="#f8f9fa"/>
                        
                        <!-- 中心線（破線） -->
                        <line x1="${centerX}" y1="0" x2="${centerX}" y2="${canvasSize}" 
                              stroke="#007bff" stroke-width="2" stroke-dasharray="5,5"/>
                        <line x1="0" y1="${centerY}" x2="${canvasSize}" y2="${centerY}" 
                              stroke="#007bff" stroke-width="2" stroke-dasharray="5,5"/>
                        
                        <!-- メインテキスト -->
                        <text x="${position.x}" y="${position.y}" 
                              font-family="${fontFamily}" 
                              font-size="${fontSize}" 
                              fill="#333333" 
                              text-anchor="start" 
                              dominant-baseline="alphabetic">${text}</text>
${authorDebugSvg}
                        
                        <!-- メインテキスト外接矩形 -->
                        <rect x="${left}" y="${top}" width="${width}" height="${height}" 
                              fill="none" stroke="#dc3545" stroke-width="2"/>
                        
                        <!-- ベースライン -->
                        <line x1="${position.x - textMetrics.actualBoundingBoxLeft - 10}" y1="${position.y}" 
                              x2="${position.x + textMetrics.actualBoundingBoxRight + 10}" y2="${position.y}" 
                              stroke="#28a745" stroke-width="1"/>
                        
                        <!-- 外接矩形の中心点 -->
                        <circle cx="${rectCenterX}" cy="${rectCenterY}" r="4" fill="#ff6b6b"/>
                        
                        <!-- キャンバスの中心点 -->
                        <circle cx="${centerX}" cy="${centerY}" r="4" fill="#007bff"/>
                    </svg>`;
                }
                
                // SVGを圧縮
                const compressedSvgContent = this.compressSVG(svgContent);
                
                // SVGをダウンロード
                const blob = new Blob([compressedSvgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // メモリ解放
                URL.revokeObjectURL(url);
            }
        }

        // アプリケーションを初期化
        const app = new PerfectTextCentering();
    </script>
</body>
